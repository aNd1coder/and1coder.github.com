<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>{{page.title}}</title>
    {{ include meta }}
    <link rel="stylesheet" href="/public/css/app.css"/>
</head>
<body>
<div class="toolbar"><h1 class="title">{{page.title}}</h1></div>
<div class="container">
    <div class="content">
        {{content}}
    </div>
    <div class="sidebar">
        <header>
            <h1>三桂，崇尚简洁和高效</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/archive">Archive</a></li>
                    <li><a href="/about">About me</a></li>
                </ul>
            </nav>
        </header>
        <h3>Categories</h3>
        <ul class="categories">
            {% for category in site.categories %}
            <li><a href="{{site.baseurl}}/categories#{{ category | first }}-ref">{{ category | first }}<span
                    class="num">({{ category | last | size }})</span></li>
            {% endfor %}
        </ul>
    </div>
</div>
<script src="/public/vendor/jquery-1.8.3.min.js"></script>
<script src="http://cdn.staticfile.org/prettify/r298/prettify.min.js"></script>
<script src="/public/js/app.js"></script>
</body>
</html>

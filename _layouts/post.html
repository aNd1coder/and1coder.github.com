<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>{{page.title}}</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
    <!--link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone-retina.png" />

    <link rel="apple-touch-startup-image" href="startup.png"/>-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="/public/css/app.css"/>
</head>
<body>
<div class="toolbar"><h1 class="title">{{page.title}}</h1></div>
<div class="container">
    <div class="content">
        {{content}}
    </div>
</div>
<script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/prettify/r298/prettify.min.js"></script>
<script src="/public/js/app.js"></script>
<script>
    $(document).ready(function () {
        $(this).find("pre").not('.prettyprint.linenums').each(function () {
            $(this).addClass("prettyprint linenums");
            prettyPrint();
        });
    });

    (function (i, s, o, g, r, a, m) {

        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-49508938-1', 'samgui.com');

</body>
</html>

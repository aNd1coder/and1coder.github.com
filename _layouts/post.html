<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>{{page.title}}</title>
    {% include meta.html %}
    <link rel="stylesheet" href="/public/css/app.s.css?v=666" />
</head>

<body>
    <div class="toolbar">
        <h1 class="title">{{page.title}}</h1>
        <a href="/"><img class="avatar" width="50" height="50" src="/public/img/avatar.png" alt="samgui(三桂)" /></a>
    </div>
    <div class="container">
        <div class="content">
            {{content}}
            <div id="comments"></div>
        </div>
        <div class="sidebar">
            <header>
                <h1 class="logo">
                    <p>{</p>
                    <ul>
                        <li>id : 'samgui',</li>
                        <li>nickname : '三桂'</li>
                    </ul>
                    <p>}</p>
                </h1>
                <ul class="nav">
                    <li><a href="/">首页</a></li>
                    <li><a href="/archive">文章存档</a></li>
                    <li><a href="/atom">文章订阅</a></li>
                    <li><a href="/about">关于我</a></li>
                </ul>
            </header>
            <section class="categories">
                <h3>Categories</h3>
                <ul>
                    {% for category in site.categories %}
                    <li>
                        <a href="{{site.baseurl}}/categories#{{ category | first }}-ref">
                        {{ category | first }}
                        <span class="num">({{ category | last | size }})</span>
                    </a>
                    </li>
                    {% endfor %}
                </ul>
            </section>
        </div>
    </div>
    <link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
    <script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
    <script>
        const gitment = new Gitment({
            id: '{{page.title}}', // optional
            owner: 'and1coder',
            repo: 'and1coder.github.com',
            oauth: {
                client_id: 'f34bb515ec30e514fc03',
                client_secret: '3c9430901b68531f835f7a6f1e028b805b3bdcdb',
            },
            // ...
            // For more available options, check out the documentation below
        })

        gitment.render('comments')
    </script>
    <script src="/public/vendor/jquery-1.8.3.min.js"></script>
    <script src="http://cdn.staticfile.org/prettify/r298/prettify.min.js"></script>
    <script src="/public/js/app.js"></script>
</body>

</html>

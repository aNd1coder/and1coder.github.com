<!DOCTYPE HTML>
<html lang="zh-CN" class="">
<head>
    <meta charset="UTF-8"/>
    <title>{{page.title}}</title>
    {% include meta.html %}
    <link rel="stylesheet" href="/public/css/app.s.css"/>
    <style>.sidebar,code{text-shadow: 0 1px white;}pre{box-shadow:0 0 5px rgba(0,0,0,0.1) inset;}code{font-size:12px}blockquote{padding:3px 10px;}</style>
</head>
<body>
<div class="toolbar"><h1 class="title">{{page.title}}</h1></div>
<div class="container">
    <div class="content">
        {{content}}
        <div class="ds-thread" data-thread-key="{{ post.id }}" data-title="{{page.title}}" data-url="{{ post.url }}"></div>
    </div>
    <div class="sidebar">
        <header>
            <h1>三桂，简洁&高效</h1>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/archive">文章存档</a></li>
                    <li><a href="/atom">文章订阅</a></li>
                    <li><a href="/about">关于我</a></li>
                </ul>
            </nav>
        </header>
        <section class="categories">
            <h3>Categories</h3>
            <ul>
                {% for category in site.categories %}
                <li>
                    <a href="{{site.baseurl}}/categories#{{ category | first }}-ref">
                        {{ category | first }}
                        <span class="num">({{ category | last | size }})</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</div>

<script>
	var duoshuoQuery = {short_name:"samgui"};
	(function() {
		var ds = document.createElement('script');
		ds.type = 'text/javascript';ds.async = true;
		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
		ds.charset = 'UTF-8';
		(document.getElementsByTagName('head')[0]
		|| document.getElementsByTagName('body')[0]).appendChild(ds);
	})();
</script>
<script src="/public/vendor/jquery-1.8.3.min.js"></script>
<script src="http://cdn.staticfile.org/prettify/r298/prettify.min.js"></script>
<script src="/public/js/app.js"></script>
</body>
</html>

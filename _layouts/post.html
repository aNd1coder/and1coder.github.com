<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>{{page.title}}</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="/touch-icon-ipad.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="/touch-icon-iphone-retina.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="/touch-icon-ipad-retina.png"/>
    <link rel="shortcut icon" type="image/x-icon"
          href="https://2.gravatar.com/avatar/e0c987d94d37f5d19f5b6c4fedff65e0"/>
    <link rel="stylesheet" href="/public/css/app.css"/>
</head>
<body>
<div class="toolbar"><h1 class="title">{{page.title}}</h1></div>
<div class="container">
    <div class="content">
        {{content}}
    </div>
    <div class="sidebar">
        <header>
            <h1>
                <img class="avatar" width="100" height="100"
                     src="https://2.gravatar.com/avatar/e0c987d94d37f5d19f5b6c4fedff65e0" alt=""/>
                <span>三桂，崇尚简单和高效</span>
            </h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/archive">Archive</a></li>
                    <li><a href="/about">About me</a></li>
                </ul>
            </nav>
        </header>
        <h3>Categories</h3>
        <ul class="categories">
            {% for category in site.categories %}
            <li><a href="{{site.baseurl}}/categories#{{ category | first }}-ref">{{ category | first }}<span
                    class="num">({{ category | last | size }})</span></li>
            {% endfor %}
        </ul>
    </div>
</div>
<script src="/public/vendor/jquery-1.8.3.min.js"></script>
<script src="http://cdn.staticfile.org/prettify/r298/prettify.min.js"></script>
<script src="/public/js/app.js"></script>
</body>
</html>

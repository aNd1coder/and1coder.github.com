        <li class="unit unit-1-1 ui-unit-blog">

    <script src="/src/js/ui-masktip.js"></script>
    <script>
        $(function () {
            $(".unit a").masktip({size:150});

            var $cat = $(".ui-unit-mui i");
            $(".ui-unit-mui").hover(function () {
                $cat.addClass("hover");
            }, function () {
                $cat.removeClass("hover");
            })
        })

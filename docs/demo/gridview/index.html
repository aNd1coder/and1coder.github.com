<!DOCTYPE HTML>
<html dir="ltr" lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>数据网格视图控件 - <!--# include virtual="/docs/inc/title.html" --></title>
    <!--# include virtual="/docs/inc/css.html" -->
    <link href="ui.gridview.css" rel="stylesheet"/>
    <!--# include virtual="/docs/inc/js.html" -->
    <style>
            /*示例样式*/
    </style>
</head>
<body>
<!--# include virtual="/docs/inc/hdplaceholder.html" -->
<div id="wrapper">
    <!--# include virtual="/docs/inc/header.html" -->
    <div id="container">
        <h2>数据网格视图控件示例</h2>
        <!--S gridview-->
        <div class="mod" id="widgetid">
            <div class="hd">
                <h3>简单数据网格视图控件</h3>
            </div>
            <div class="bd">
                <table class="ui-gridview" id="gridview1">
                    <caption>简单数据网格视图控件</caption>
                    <colgroup>
                        <col class="gv-checkbox"/>
                        <col/>
                        <col/>
                        <col/>
                    </colgroup>
                    <thead>
                    <th>全选</th>
                    <th>编号</th>
                    <th>标题</th>
                    <th>操作</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="checkbox" name="cb" value="1"/></td>
                        <td>1</td>
                        <td>标题1</td>
                        <td>
                            <a href="#" title="编辑">编辑</a>|
                            <a href="#" title="删除">删除</a>|
                            <a href="#" title="回收">回收</a>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="cb" value="2"/></td>
                        <td>2</td>
                        <td>标题2</td>
                        <td>
                            <a href="#" title="编辑">编辑</a>|
                            <a href="#" title="删除">删除</a>|
                            <a href="#" title="回收">回收</a>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="cb" value="3"/></td>
                        <td>3</td>
                        <td>标题3</td>
                        <td>
                            <a href="#" title="编辑">编辑</a>|
                            <a href="#" title="删除">删除</a>|
                            <a href="#" title="回收">回收</a>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="cb" value="4"/></td>
                        <td>4</td>
                        <td>标题4</td>
                        <td>
                            <a href="#" title="编辑">编辑</a>|
                            <a href="#" title="删除">删除</a>|
                            <a href="#" title="回收">回收</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="ft">
            </div>
        </div>
        <pre class="brush:html">
             <table id="gridview"></table>
        </pre>
        <pre class="brush:css">
            <script src="/build/css/ui-gridview-min.css"></script>
        </pre>
        <pre class="brush:js">
            <script src="/build/js/ui-gridview-min.js"></script>
            $("#gridview").gridview();
        </pre>
        <!--E gridview-->
    </div>
    <!--# include virtual="/docs/inc/footer.html" -->
</div>
<script src="ui.gridview.js"></script>
<script>
    $(function () {
        $("#gridview1").gridview();
    })
</script>
<!--# include virtual="/docs/inc/ftplaceholder.html" -->
</body>
</html>

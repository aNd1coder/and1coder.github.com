<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>MTE移动触体验</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <style>
        /* rest */
        * { -webkit-tap-highlight-color: transparent; outline: 0; }
        body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td { margin: 0; padding: 0; vertical-align: baseline; }
        img { max-width: 100%; border: 0 none; }
        i, em { font-style: normal; }
        ol, ul { list-style: none; }
        input, select, h1, h2, h3, h4, h5, h6 { font-size: 100%; }
        table { border-collapse: collapse; border-spacing: 0; }
        a { text-decoration: none; color: #555; }
        a, img { -webkit-touch-callout: none; }

        body {
            margin: 0 auto;
            min-width: 320px;
            max-width: 640px;
            height: 100%;
            background: #e6e6e6;
            font-size: 14px;
            font-family: Helvetica, STHeiti STXihei, Microsoft JhengHei, Microsoft YaHei, Arial;
            line-height: 1.5;
            color: #555;
            -webkit-text-size-adjust: 100%;
            -webkit-user-select: none;
            user-select: none;
        }

        /* layout */
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 45px;
            line-height: 45px;
            background-image: linear-gradient(to top, #e6e6e6, #f8f8f8);
            box-shadow: 0 1px 1px rgba(66, 66, 66, .3);
            z-index: 50;
        }

        .search {
            position: absolute;
            top: 1px;
            left: 0;
            width: 100%;
            height: 44px;
            text-align: center;
            z-index: 2;
            background-image: linear-gradient(to top, #e6e6e6, #f8f8f8);
            -webkit-transition: all .5s ease-out;
            transition: all .5s ease-out;
        }

        .search .keyword {
            width: 85%;
            height: 28px;
            padding: 0 3px 0 25px;
            border: solid 1px #ddd;
            background-color: #fff;
            border-radius: 4px;
            background: #fff url(icon_search.png) 5px center no-repeat;
            background-size: 14px 14px;
        }

        .search a { color: #3879d9; }
        .container { padding: 55px 10px 0; }

        .project {
            position: relative;
            margin-bottom: 10px;
            border-radius: 3px;
            background-color: #fff;
            box-shadow: 0 1px 1px rgba(66, 66, 66, .3);
            overflow: hidden;
        }

        .project:after {
            position: absolute;
            top: 12px;
            right: 10px;
            width: 8px;
            height: 11px;
            content: '';
            background: url(arrow.png) no-repeat;
            background-size: 8px 11px;
        }

        .project img { display: block; }

        .name {
            display: block;
            padding: 8px 10px 6px;
            text-shadow: 1px 1px 1px #fff;
            background-image: linear-gradient(to top, #e3e3e3, #f6f6f6);
            border-bottom: 1px solid #ddd;
        }

        .list_view img {
            float: left;
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }

        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @-webkit-keyframes loading {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
    </style>
</head>
<body class="list_view">
<div class="toolbar">
    <div class="search">
        <input type="text" placeholder="搜索" class="keyword"/>
    </div>
</div>
<div class="container">
    <ul class="projects">
        <li class="project">
            <a href="http://static.paipaiimg.com/wx/html/mall/ju.html" class="name">微信聚惠</a>
        </li>
        <li class="project">
            <a href="http://static.paipaiimg.com/wx/html/mall/brand_list_v5.html" class="name">微信品牌特卖</a>
        </li>
        <li class="project">
            <a href="http://caocao.me/wx/html/detail/detail_standard_v1.html" class="name">商详_H5标准版</a>
        </li>
        <li class="project">
            <a href="http://caocao.me/wx/html/detail/detail_brand_v1.html" class="name">商详_微信品牌特卖版</a>
        </li>
        <li class="project">
            <a href="http://caocao.me/wx/html/detail/detail_ju_v1.html" class="name">商详_微信聚惠版</a>
        </li>
        <li class="project">
            <a href="http://caocao.me/wx/html/xin/" class="name">新发现</a>
        </li>
        <li class="project">
            <a href="http://caocao.me/wx/html/sale/" class="name">今日特价</a>
        </li>
    </ul>
</div>
<script src="zepto.min.js"></script>
<script>
    $(function () {
        $('.keyword').bind('input', function () {
            var val = $.trim($(this).val());

            $('.project').each(function () {
                var me = $(this), name = me.find('.name').html();
                //remark = me.find('.remark').html();
                //&& remark.indexOf(val) == -1
                if (val != '') {
                    me[name.indexOf(val) == -1 ? 'hide' : 'show']();
                } else {
                    me.show();
                }
            });
        });
    });
</script>
</body>
</html>
